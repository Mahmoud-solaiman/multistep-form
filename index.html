<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="steps-tracker">
                <div class="step">
                    <h2 class="step-order active-step">1</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP1</span>
                        YOUR INFO
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">2</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP2</span>
                        SELECT PLAN
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">3</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP3</span>
                        ADD-ONS
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">4</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP4</span>
                        SUMMARY
                    </h2>
                </div>
            </div>
            <div class="current-step">
                <div class="steps">
                    <div class="step-one"></div>
                </div>
                <div class="control-btns"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
