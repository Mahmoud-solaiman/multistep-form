<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="steps-tracker">
                <div class="step">
                    <h2 class="step-order active-step">1</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP1</span>
                        YOUR INFO
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">2</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP2</span>
                        SELECT PLAN
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">3</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP3</span>
                        ADD-ONS
                    </h2>
                </div>
                <div class="step">
                    <h2 class="step-order">4</h2>
                    <h2 class="step-title">
                        <span class="step-number">STEP4</span>
                        SUMMARY
                    </h2>
                </div>
            </div>
            <div class="current-step">
                <div class="steps">
                    <div class="step-one phase">
                        <div class="step-heading">
                            <h1>Personal info</h1>
                            <h3 class="step-instruction">Please provide your name, email address, and phone number.</h3>
                        </div>
                        <form class="form">
                            <div class="item">
                                <label for="name" class="label">Name</label>
                                <input type="text" placeholder="e.g. Stephen King" id="name" autocomplete="on">
                            </div>
                            <div class="item">
                                <label for="email" class="label">Email Address</label>
                                <input type="email" placeholder="e.g. stephenking@lorem.com" id="email" autocomplete="on" required>
                            </div>
                            <div class="item">
                                <label for="phone" class="label">Phone Number</label>
                                <input type="tel" placeholder="e.g. +1234567890" id="phone" autocomplete="on" required>
                            </div>
                        </form>
                    </div>
                    <div class="step-two phase">
                        <div class="step-heading">
                            <h1>Select your plan</h1>
                            <h3 class="step-instruction">You have the option of monthly or yearly billing.</h3>
                        </div>  
                        <div class="billing-cards">
                            <div class="card">
                                <div class="card-icon">
                                    <img src="./images/icon-arcade.svg" alt="arcade icon">
                                </div>
                                <div class="plan">
                                    <h4 class="plan-type">Arcade</h4>
                                    <h5 class="cost">$9/mo</h5>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-icon">
                                    <img src="./images/icon-advanced.svg" alt="arcade icon">
                                </div>
                                <div class="plan">
                                    <h4 class="plan-type">Advanced</h4>
                                    <h5 class="cost">$12/mo</h5>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-icon">
                                    <img src="./images/icon-pro.svg" alt="arcade icon">
                                </div>
                                <div class="plan">
                                    <h4 class="plan-type">Pro</h4>
                                    <h5 class="cost">$15/mo</h5>
                                </div>
                            </div>
                        </div>
                        <div class="monthly-or-yearly">
                            <label for="monthly">Monthly</label>
                            <input type="radio" name="plan" id="monthly">
                            <div class="plan-toggle">
                                <div class="plan-toggle-ball"></div>
                            </div>
                            <input type="radio" name="plan" id="yearly">
                            <label for="yearly">Yearly</label>
                        </div>
                    </div>
                </div>
                <div class="control-btns">
                    <button class="go-back-btn">Go Back</button>
                    <button class="next-btn">Next Step</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
